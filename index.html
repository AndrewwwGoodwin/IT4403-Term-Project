
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search SPA</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Movie and TV Show Search</h1>
            <select id="search-type">
                <option value="multi">All</option>
                <option value="movie">Movies</option>
                <option value="tv">TV Shows</option>
                <option value="person">People</option>
            </select>
            <input type="text" id="search-input" placeholder="Search for a movie, TV show, or person">
            <button id="search-button">Search</button>
            <button id="trending-button">Trending</button>
            <button id="popular-button">Popular</button>
        </header>
        <div id="options">
            <p id="sort-header">Sort:</p>
            <select id="sort-options">
                <option value="popularity.desc">Most Popular</option>
                <option value="release_date.desc">Newest</option>
                <option value="vote_average.desc">Highest Rated</option>
            </select>
        </div>
        <main>
            <section id="results"></section>
            <div id="pagination">
                <button id="previous-page">Previous</button>
                <span id="page-number">1</span>
                <button id="next-page">Next</button>
            </div>
        </main>
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="details"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/TMDBInteraction.js"></script>
</body>
</html>
